<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search App</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Yeseva+One" rel="stylesheet">

</head>


<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">New York Times Search</h1>
        <hr class="my-4">
    </div>

    <main class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">Search Parameters</div>
                    <div class="card-body">
                        <div class="search-input">
                            <form class="form">

                                <div class="form-group">
                                    <label>Search Term</label>
                                    <input id="searchTerm" type="text"></input>
                                </div>
                                
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Number of Articles</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option value="1">1</option>
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>

                                <h6>Number of Records</h6>
                                <input id="recordNum" type="text"></input>

                                <h6>Start Year (optional)</h6>
                                <input id="startYear" type="text"></input>

                                <h6>End Year (optional)</h6>
                                <input id="endYear" type="text"></input>

                                <button id="submit" type="submit" value="search" class="mt-1 btn-primary btn">Search</button>
                            </form>
                        </div>

                        <div class="display">
                            Article results show here.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
